{% extends "base.html" %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="container">
    <h2>GPA Calculator</h2>
        <ul id="courseList" class="list-group mt-3">
    {% for i in classList %}
        <li class = "list-group-item d-flex justify-content-between align-items-center">{{ i.name }} - Grade: {{ i.letterGrade }} </li>
    {% endfor %}
        </ul>

        <div id="result" class="mt-3">
            <h3>GPA: {{ unweightedGPA }} </h3>
        </div>

{% endif %}
{% endblock %}
